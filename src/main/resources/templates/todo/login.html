<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultrag.net.nz/.thymeleaf/layout"
    layout:decorate="~{layouts/base}">

    <div layout:fragment="content" >
        <div class="flex items-center justify-center min-h-screen bg-gray-100 pt-1 w-full mx-auto">
            <div class="px-8 py-6 mt-2 text-left bg-white shadow-lg rounded-lg w-3/4">
                <h3 class="text-2xl font-bold text-center">Login to your account</h3>
                <form action="/login" method="post">
                    <div class="mt-4">
                        <div>
                            <label class="block" for="email">Email</label>
                            <input type="text" placeholder="Email"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="mt-4">
                            <label class="block">Password</label>
                            <input type="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="flex items-baseline justify-between">
                            <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
                            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- 2. 페이지별 스타일 -->
    <style layout:fragment="current_css">
        /* 현재 페이지 스타일 적용 */
    </style>
    
    <!-- 3. 페이지별 JS -->
    <script layout:fragment="current_js">
        /* 현재 페이지 JS 적용 */
    </script>


</html>
