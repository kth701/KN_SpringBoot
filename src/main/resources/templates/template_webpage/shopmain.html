<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>트리플 | Triple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">Triple</a>
            <div>
                <a href="#" class="text-gray-600 hover:text-gray-800 mx-2">로그인</a>
                <a href="#" class="text-gray-600 hover:text-gray-800 mx-2">회원가입</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12 text-center">
        <div class="flex flex-col items-center justify-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">어디로 떠나시나요?</h1>
            <p class="text-lg text-gray-600 mb-8">여행의 모든 것, 트리플에서 준비하세요.</p>
            <div class="w-full max-w-2xl">
                <div class="relative">
                    <input type="text" class="w-full border border-gray-300 bg-white h-14 px-5 pr-16 rounded-full text-sm focus:outline-none" placeholder="도시나 상품을 검색해보세요">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                        <svg class="h-8 w-8 text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center text-sm text-gray-600">
                <p>&copy; 2024 Triple. All rights reserved.</p>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-gray-800">회사소개</a>
                    <a href="#" class="hover:text-gray-800">이용약관</a>
                    <a href="#" class="hover:text-gray-800">개인정보처리방침</a>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
