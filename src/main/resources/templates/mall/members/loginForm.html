<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/.thymeleaf/layout"
      layout:decorate="~{layouts/base}">

<!-- 현재 페이지에서만 사용하는 컨텐츠(내용) 정의 -->
<div layout:fragment="content">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">로그인</h2>
            </div>
            <form name="loginForm" class="mt-8 space-y-6" action="/members/login" method="post">
                <input type="hidden" name="remember-me" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">이메일</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="이메일 주소">
                    </div>
                    <div>
                        <label for="password" class="sr-only">비밀번호</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="비밀번호">
                    </div>
                </div>

                <div th:if="${loginErrorMsg}" class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-red-800" th:text="${loginErrorMsg}"></p>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <!-- 자동 로그인 매개변수 설정: 생략시 "remember-me"로 설정됨. -->
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900"> 자동 로그인 </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> 비밀번호를 잊으셨나요? </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">로그인</button>
                </div>
                 <div>
                    <button type="button" onclick="location.href='/members/new'" class="group relative w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">회원가입</button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500"> 또는 </span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-1 gap-3">
                    <div>
                        <a href="/oauth2/authorization/google" class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <span class="sr-only">Sign in with Google</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                <path d="M1 1h22v22H1z" fill="none"/>
                            </svg>
                            <span class="ml-4">Google 계정으로 로그인</span>
                        </a>
                    </div>

                    <div>
                        <a href="/oauth2/authorization/kakao" class="w-full inline-flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm bg-yellow-400 text-black text-sm font-medium hover:bg-yellow-500">
                            <span class="sr-only">Sign in with Kakao</span>
                            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.11 13.32c-.34.19-.72.3-1.13.3-.8 0-1.45-.39-1.81-1.11-.37-.73-.33-1.65.12-2.37.45-.72 1.18-1.15 1.99-1.15.42 0 .8.11 1.13.31l-.42.75c-.25-.14-.53-.22-.83-.22-.52 0-.98.28-1.23.72-.25.44-.28.98-.09 1.48.19.5.63.8 1.19.8.28 0 .55-.08.79-.22l.4.74zM17.11 15.32c-.34.19-.72.3-1.13.3-.8 0-1.45-.39-1.81-1.11-.37-.73-.33-1.65.12-2.37.45-.72 1.18-1.15 1.99-1.15.42 0 .8.11 1.13.31l-.42.75c-.25-.14-.53-.22-.83-.22-.52 0-.98.28-1.23.72-.25.44-.28.98-.09 1.48.19.5.63.8 1.19.8.28 0 .55-.08.79-.22l.4.74z"/>
                            </svg>
                            <span class="ml-4">카카오 계정으로 로그인</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style layout:fragment="mystyle" th:inline="css">
    .filedError {
      color: red;
      font-size: 0.8em;
      padding: 0.2em 1em;
    }
</style>

<script layout:fragment="myscript" th:inline="javascript">
    const error = [[${error}]] // loginErrorMsg
    console.log("error", error)
    if (error=="ERROR_LOGIN") { // error객체 값이 있으면 처리
        alert("아이디 또는 비밀번호를 확인해주세요");
        // window.location.href="/members/login/error"
    }
</script>

</html>
