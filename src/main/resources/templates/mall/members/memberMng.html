<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/.thymeleaf/layout"
      layout:decorate="~{layouts/base}">

<!-- 현재 페이지에서만 사용하는 컨텐츠(내용) 정의 -->
<div layout:fragment="content">
    <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        
        <!-- 페이지 헤더 -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">회원 관리</h1>
        </div>

        <div class="bg-white p-8 md:p-10 rounded-lg border border-gray-200">
            <!-- 검색 폼 -->
            <form th:action="@{'/members'}" method="get" th:object="${memberSearchDTO}" class="mb-8">
                <div class="space-y-5">
                    <!-- 필터 영역 -->
                    <div class="flex items-center gap-x-4">
                        <span class="text-sm font-medium text-gray-600">필터:</span>
                        <div class="flex gap-x-2">
                            <select th:field="*{searchDateType}" class="w-auto rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option value="all">전체기간</option>
                                <option value="1d">1일</option>
                                <option value="1w">1주</option>
                                <option value="1m">1개월</option>
                                <option value="6m">6개월</option>
                            </select>
                            <select th:field="*{searchBy}" class="w-auto rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option value="email">이메일</option>
                                <option value="nickname">닉네임</option>
                            </select>
                        </div>
                    </div>
                    <!-- 검색창 영역 -->
                    <div class="flex gap-2">
                        <div class="relative flex-grow">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="search" th:field="*{searchQuery}" placeholder="검색어를 입력하세요" class="block w-full rounded-md border-gray-300 py-2.5 pl-10 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <button type="submit" class="searchBtn rounded-md bg-gray-800 py-2 px-6 text-sm font-semibold text-white shadow-sm hover:bg-gray-700">검색</button>
                    </div>
                </div>
            </form>

            <!-- 회원 목록 테이블 -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">이메일(ID)</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">닉네임</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">소셜</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">가입일</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">탈퇴</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <!-- members.getContent() -->
                        <tr th:each="member : ${memberContent}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                                <a th:href="@{'/members/find/' + ${member.email}}" class="hover:underline hover:text-indigo-600" th:text="${member.email}"></a>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${member.nickname}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${member.social} ? 'Y' : 'N'"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(member.regTime, 'yyyy-MM-dd')}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:if="${member.isDel()}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Y</span>
                                <span th:unless="${member.isDel()}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">N</span>
                            </td>
                        </tr>
                        <tr th:if="${members.isEmpty()}">
                            <td colspan="5" class="text-center py-10 text-sm text-gray-500">조회된 회원이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이징 처리 -->
            <div th:if="${!members.isEmpty()}" th:with="start=${(members.number/maxPage)*maxPage+1}, end=${members.totalPages==0 ? 1 : (start+(maxPage-1) < members.totalPages ? start+(maxPage-1): members.totalPages)}" class="mt-8">
                <nav class="flex items-center justify-center gap-x-2">
                    <a th:onclick="${members.first} ? 'return false;' : 'page(' + ${members.number-1} + ')'" 
                       th:class="${members.first} ? 'text-gray-300 cursor-not-allowed' : 'text-gray-600 hover:bg-gray-100'" 
                       class="min-w-[36px] h-9 flex items-center justify-center rounded-md px-2 text-sm font-medium">
                        Previous
                    </a>

                    <div th:each="page: ${#numbers.sequence(start, end)}"><!-- javascript page(링크할 페이지번호) 함수 호출 -->
                        <a th:onclick="'page(' + ${page-1} + ')'"
                           th:text="${page}"
                           th:class="${members.number == page-1} ? 'bg-gray-800 text-white' : 'text-gray-600 hover:bg-gray-100'" 
                           class="min-w-[36px] h-9 flex items-center justify-center rounded-md text-sm font-medium cursor-pointer">
                        </a>
                    </div>

                    <a th:onclick="${members.last} ? 'return false;' : 'page(' + ${members.number+1} + ')'" 
                       th:class="${members.last} ? 'text-gray-300 cursor-not-allowed' : 'text-gray-600 hover:bg-gray-100'" 
                       class="min-w-[36px] h-9 flex items-center justify-center rounded-md px-2 text-sm font-medium">
                        Next
                    </a>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- 현재 페이지에서만 사용하는 CSS정의 -->
<style layout:fragment="mystyle"  th:inline="css">


</style>

<!-- 현재 페이지에서만 사용하는 javascript 정의 -->
<script layout:fragment="myscript" th:inline="javascript">
    function page(pageNumber) {
        console.log('--- page() call with pageNumber:', pageNumber);

      var current_page = [[${members.number}]]
    // 현재 페이지번호와 선택된 페이지 번호가 동일하면 링크 해제
      if (pageNumber == current_page) {
         //alert('현재 페이지입니다.')
          return
      }


      // 검색버튼에서 page요청시 -> 선택페이지와 현재페이번호 비교판단 없이 검색 활성화 설정
       if (pageNumber == -100) pageNumber = 0;


      // 조건 검색시 선택된 필터 조건 값
      let searchDateType    = document.querySelector('#searchDateType').value;
     let searchBy          = document.querySelector('#searchBy').value;
      let searchQuery       = document.querySelector('#searchQuery').value;

      //console.log(searchDateType)
      //console.log(searchBy)
      //console.log(searchQuery)

      // 서버요청시  : 조건 검색 전달
      location.href = "/members/"+pageNumber+"?" +
                      "searchDateType=" + searchDateType +
                      "&searchBy=" + searchBy +
                      "&searchQuery=" + searchQuery;

    }

    // searchBtn(검색버튼) 클릭시 처리
    document.querySelector('.searchBtn').addEventListener('click', function(e) {
        e.preventDefault(); // 내장된 이벤트 삭제

        // 검색 버튼 클릭 시 항상 첫 페이지(0)로 이동하도록 설정
        // 페이지 번호 클릭시 page()함수 호출과 구분
        page(-100);
    });

</script>

</html>
